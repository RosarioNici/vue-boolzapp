<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Boolzapp</title>
</head>

<body>
    <header></header>
    <main>
        <section class="message-page container-md d-flex">
            <!-- qui abbiamo la lista contatti -->
            <div class="chat-list">
                <div class="main-user d-flex justify-content-between align-items-center p-3">
                    <div><img src="./img/avatar_io.jpg" alt="Sofia"><span class="px-1">Sofia</span></div>
                    <div class="icon">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="notification p-3 d-flex">
                    <div class="bell-slash"><i class="fa-solid fa-bell-slash"></i></div>
                    <div class="flex-column align-items-center justify-content-center px-2">
                        <span>Ricevi le notifiche di nuovi messaggi</span><br>
                        <a class="time" href="#">Attiva le notifiche per desktop</a>
                    </div>
                </div>
                <div class="search p-2">
                    <input class="search-message" type="text"
                        placeholder="    &#128269;   cerca o inizia una nuova chat">
                </div>
                <div class="all-chat" id="booz">
                    <div class="chat" v-for="(chat, index) in contacts" :class="{ active : index === classIndex}"
                        @click="selectChat(index)">
                        <div class="d-flex align-items-center p-3">
                            <div><img :src="chat.avatar" alt="Sofia"></div>
                            <div class="px-1">
                                <span>{{chat.name}}</span>
                                <p class="time">Ultimo messaggio inviato</p>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <!-- qui inizia la parte di destra dedicata esclusivamente alla chat -->
            <div class="chat-section flex-grow-1">
                <div class="main-user d-flex justify-content-between align-items-center p-3">
                    <div class="d-flex align-items-center justify-content-center">
                        <div><img :src="contacts[classIndex].avatar" alt="Sofia"></div>
                        <div class="px-1">
                            <span>{{contacts[classIndex].name}}</span>
                            <p class="time">Ultimo accesso oggi alle 00:00</p>
                        </div>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-magnifying-glass icon"></i>
                        <i class="fa-sharp fa-solid fa-paperclip icon"></i>
                        <i class="fa-solid fa-ellipsis-vertical icon"></i>
                    </div>
                </div>
                <div class="board-message">
                    <div class="container-messages">
                        <div v-for="mess in contacts[classIndex].message" class="my-3"
                            :class="{ received : contacts[classIndex].message.status === 'received'}">
                            <p>{{mess.messages}}</p>
                        </div>
                        <div class="sent"></div>
                    </div>
                </div>
                <div class="footer-chat-section">

                </div>
            </div>
        </section>
    </main>
















    <script src="./JS/file.js" defer></script>
</body>

</html>
